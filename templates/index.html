<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Circle Detection App</h1>
        </header>
        <section class="main-section">
            <form action="/output" method="POST" enctype="multipart/form-data" onsubmit="return checkForm(this);">
                <label for="fileInput">Choose an image containing pipes</label>
                <input type="file" id="fileInput" name="file" accept="image/png, image/jpeg" onchange="loadFile(event)">
                
                <label><input id="Detect circles" type="radio" name="Pipes-Bars" value="Pipes" checked>Pipes</label>
                <label><input id="Bars" type="radio" name="Pipes-Bars" value="Bars" checked>Rectangles</label>
                <button type="submit">Detect</button>
            </form>
        </section>
        <section class="output-section">
            <h2>Output Image</h2>
            <img id="output" src="" alt="Output Image">
        </section>
    </div>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        function checkForm(form) {
            if (form.file.value == "") {
                alert("Please select an image file.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
